<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/28644979d1.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Movies World</title>

</head>
<body> 

  <div id="movie_container" >
    <div id="movie_disp">
      <div id="movie_poster">
        <img src="https://m.media-amazon.com/images/M/MV5BOWQ0YTUzYzItYjI0MC00OTZmLWE1MWQtY2EzMzU2MTlmMmJjXkEyXkFqcGdeQXVyMDkwNTkwNg@@._V1_SX300.jpg" alt="">
      </div>
      <div id="about_movie">
        <div id="details">

          <div class="sub_sec">
            <span class="field">TITLE </span>
            <span class="value">Sholay</span>
            <i class="far fa-heart" data-id = ""></i>
          </div>

          <div class="sub_sec">
            <span class="field">Year </span>
            <span class="value">1975</span>
          </div>

          <div class="sub_sec">
            <span class="field">Genre </span>
            <span class="value">Action</span>
          </div>

          <div class="sub_sec">
            <span class="field">Director </span>
            <span class="value">Ramesh Sippy</span>
          </div>

          <div class="sub_sec">
            <span class="field">Actors </span>
            <span class="value">Sanjeev Kumar, Dharmendra, Amitabh Bachchan, Amjad Khan</span>
          </div>

          <div class="sub_sec">
            <span class="field">Plot </span>
            <span class="value">After his family is murdered by a notorious and ruthless bandit, a former police officer enlists the services of two outlaws to capture the bandit.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="common.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

</body>
</html>
